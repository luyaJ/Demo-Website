			<h3>学校概况</h3>
			<span>华东交通大学是一所以交通为特色、轨道为核心、多学科协调发展的教学研究型大学。1971年，国家决定将上海交通大学机车车辆系以及同济大学铁道工程专业并入上海铁道学院，更名为华东交通大学，迁往江西。1978年，华东交通大学与上海铁道学院各自继续办学。学校原隶属铁道部，2000年转制为“中央与地方共建，以地方管理为主”，是江西省重点加强建设高校，博士学位授权单位。</span>
